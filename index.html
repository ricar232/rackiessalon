<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rackie's Salon</title>
    <!-- Importamos la fuente desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }
        h1 {
            font-size: 3rem;
            margin: 20px 0;
            color: #ff6f61;
        }
        .circles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .circle-wrapper {
            position: relative;
            width: 200px; /* Tamaño base */
            height: 200px;
            perspective: 1000px;
        }
        .circle {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .circle:hover {
            transform: scale(1.1);
        }
        .circle-content {
            width: 100%;
            height: 100%;
        }
        .circle-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }
        .particle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 30%; left: 70%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 60%; left: 40%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 80%; left: 10%; animation-delay: 3s; }
        .particle:nth-child(5) { top: 50%; left: 90%; animation-delay: 4s; }
        .particle:nth-child(6) { top: 20%; left: 50%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* RESPONSIVIDAD */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .circle-wrapper {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .circle-wrapper {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <h1>Rackie's Salon</h1>
    <div class="circles">
        <a href="salon.html" class="circle-wrapper" target="_blank">
            <div class="particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
            <div class="circle">
                <div class="circle-content">
                    <img src="/images/fondos/01.jpg" alt="Salón" class="circle-image">
                </div>
            </div>
        </a>
        <a href="https://www.ejemplo-barberia.com" class="circle-wrapper" target="_blank">
            <div class="particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
            <div class="circle">
                <div class="circle-content">
                    <img src="/images/fondos/02.jpg" alt="Barbería" class="circle-image">
                </div>
            </div>
        </a>
    </div>
</body>
</html>
